<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson_11</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">relative</a></li>
							<li class="menu__item"><a href="#" class="menu__link">absolute</a></li>
							<li class="menu__item"><a href="#" class="menu__link">fixed</a></li>
							<li class="menu__item"><a href="#" class="menu__link">sticky</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="main__relative relative">
					<div class="relative__list">
						<div class="relative__item">1</div>
						<div class="relative__item">2</div>
						<div class="relative__item">3</div>
						<div class="relative__item">4</div>
					</div>
				</div>
				<div class="main__absolute absolute">
					<div class="absolute__list">
						<div class="absolute__item">1</div>
						<div class="absolute__item">2</div>
						<div class="absolute__item">3</div>
						<div class="absolute__item">4</div>
					</div>
				</div>
				<div class="main__fixed fixed">
					<div class="fixed__list">
						<div class="fixed__item">1</div>
						<div class="fixed__item">2 fixed</div>
						<div class="fixed__item">3</div>
						<div class="fixed__item">4</div>
					</div>
				</div>
				<div class="main__sticky sticky">
					<div class="sticky__list">
						<div class="sticky__item">1</div>
						<div class="sticky__item">2</div>
						<div class="sticky__item">3</div>
						<div class="sticky__item">4</div>
						<div class="sticky__item">5</div>
						<div class="sticky__item">6</div>
						<div class="sticky__item">7</div>
						<div class="sticky__item">8</div>
						<div class="sticky__item">9</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__background">
					<div class="footer__bus-details--0"></div>
					<div class="footer__bus-details--1"></div>
					<div class="footer__bus-details--2"></div>
					<div class="footer__bus-details--3"></div>
					<div class="footer__bus-details--4"></div>
					<div class="footer__bus-details--5"></div>
					<div class="footer__bus-details--6"></div>
					<div class="footer__bus-details--7"></div>
					<div class="footer__bus-details--8"></div>
					<div class="footer__bus-details--9"></div>
					<div class="footer__bus-details--10"></div>
					<div class="footer__bus-details--11"></div>
					<div class="footer__bus-details--12"></div>
					<div class="footer__bus-details--13"></div>
					<div class="footer__bus-details--14"></div>
					<div class="footer__bus-details--15"></div>
					<div class="footer__bus-details--16"></div>
					<div class="footer__bus-details--17"></div>
				</div>
				</div>
		</footer>
	</div>
</body>

</html>
